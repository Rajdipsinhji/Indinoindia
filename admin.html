<!DOCTYPE html>
<html lang="gu">
<head>
  <meta charset="UTF-8" />
  <title>Indino Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e3f2fd;
      margin: 0;
      padding: 0;
    }
    .hidden { display: none; }
    header {
      background: #1565c0;
      color: white;
      padding: 20px;
      text-align: center;
    }
    section { padding: 20px; }
    input, textarea, button {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 90%;
      max-width: 400px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #1565c0;
      color: white;
      border: none;
      cursor: pointer;
    }
    .order-box {
      background: #fff;
      border: 1px solid #90caf9;
      border-radius: 10px;
      padding: 10px;
      margin: 10px 0;
    }
    .delivered-label {
      color: green;
      font-weight: bold;
    }
    .delete-btn {
      background: #d32f2f;
      margin-top: 5px;
    }
    #popupNotify {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #4caf50;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1em;
      display: none;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <div id="popupNotify">ЁЯФФ ркирк╡рлЛ ркУрк░рлНркбрк░ ркорк│рлНркпрлЛ!</div>
  <audio id="orderSound" src="https://actions.google.com/sounds/v1/emergency/emergency_siren.ogg" preload="auto"></audio>

  <div id="loginSection" style="text-align:center;padding:50px">
    <h2>ЁЯФР ркПркбркорк┐рки рк▓рлЛркЧрк┐рки</h2>
    <input type="password" id="adminPassword" placeholder="рккрк╛рк╕рк╡рк░рлНркб ркжрк╛ркЦрк▓ ркХрк░рлЛ">
    <button onclick="checkPassword()">Login</button>
    <p id="errorMsg" style="color:red;"></p>
  </div>

  <div id="adminPanel" class="hidden">
    <header><h1>ЁЯОЫя╕П Indino Admin Panel</h1></header>

    <section>
      <h2>ЁЯН▓ рклрлВркб ркЙркорлЗрк░рлЛ</h2>
      <input id="foodName" placeholder="рклрлВркб ркирк╛рко">
      <input id="foodPrice" placeholder="рккрлНрк░рк╛ркИрк╕ тВ╣">
      <input id="foodImage" placeholder="ркИркорлЗркЬ URL">
      <input id="foodCoins" placeholder="ркХрлЛркИркирлНрк╕">
      <button onclick="addFood()">тЮХ ркЙркорлЗрк░рлЛ</button>
      <div id="foodList"></div>
    </section>

    <section>
      <h2>ЁЯОм рк╡рлАркбрк┐ркпрлЛ ркЙркорлЗрк░рлЛ</h2>
      <input id="videoTitle" placeholder="ркЯрк╛ркИркЯрк▓">
      <input id="videoUrl" placeholder="YouTube URL">
      <textarea id="videoDesc" placeholder="ркбрк┐рк╕рлНркХрлНрк░рк┐рккрлНрк╢рки"></textarea>
      <button onclick="addVideo()">ЁЯУд ркЙркорлЗрк░рлЛ</button>
      <div id="videoList"></div>
    </section>

    <section>
      <h2>ЁЯУж ркдркорк╛рко ркУрк░рлНркбрк░</h2>
      <div id="orderList"></div>
    </section>

    <section>
      <h2>ЁЯС╖ ркбрк┐рк▓рк┐рк╡рк░рлА ркмрлЛркп ркЙркорлЗрк░рлЛ</h2>
      <input id="boyName" placeholder="ркирк╛рко">
      <input id="boyMobile" placeholder="ркорлЛркмрк╛ркЗрк▓ ркиркВркмрк░">
      <button onclick="addDeliveryBoy()">тЮХ ркЙркорлЗрк░рлЛ</button>
      <div id="boyList"></div>
    </section>
  </div>

  <script>
    let lastOrderCount = 0;

    function checkPassword() {
      const pass = document.getElementById("adminPassword").value;
      if (pass === "1162003") {
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("adminPanel").classList.remove("hidden");
        loadFood(); loadVideos(); loadDeliveryBoys(); showOrders(true);
        setInterval(() => showOrders(false), 4000);
      } else {
        document.getElementById("errorMsg").innerText = "тЭМ ркЦрлЛркЯрлЛ рккрк╛рк╕рк╡рк░рлНркб!";
      }
    }

    function addFood() {
      const name = foodName.value, price = foodPrice.value, image = foodImage.value, coins = foodCoins.value;
      const list = JSON.parse(localStorage.getItem("indino_food") || "[]");
      list.push({ name, price, image, coins });
      localStorage.setItem("indino_food", JSON.stringify(list));
      alert("тЬЕ ркЙркорлЗрк░рк╛ркпрлБркВ!"); loadFood();
    }

    function loadFood() {
      const list = JSON.parse(localStorage.getItem("indino_food") || "[]");
      foodList.innerHTML = "";
      list.forEach((f, i) => {
        const d = document.createElement("div");
        d.className = "order-box";
        d.innerHTML = `<p>${f.name} - тВ╣${f.price} (${f.coins} coins)</p>
                       <button class="delete-btn" onclick="deleteFood(${i})">тЭМ Delete</button>`;
        foodList.appendChild(d);
      });
    }

    function deleteFood(i) {
      const list = JSON.parse(localStorage.getItem("indino_food") || "[]");
      list.splice(i, 1);
      localStorage.setItem("indino_food", JSON.stringify(list));
      loadFood();
    }

    function addVideo() {
      const title = videoTitle.value, url = videoUrl.value, desc = videoDesc.value;
      const list = JSON.parse(localStorage.getItem("indino_videos") || "[]");
      list.push({ title, url, desc });
      localStorage.setItem("indino_videos", JSON.stringify(list));
      alert("тЬЕ ркЙркорлЗрк░рк╛ркпрлЛ!"); loadVideos();
    }

    function loadVideos() {
      const list = JSON.parse(localStorage.getItem("indino_videos") || "[]");
      videoList.innerHTML = "";
      list.forEach((v, i) => {
        const d = document.createElement("div");
        d.className = "order-box";
        d.innerHTML = `<p>${v.title}</p>
                       <button class="delete-btn" onclick="deleteVideo(${i})">тЭМ Delete</button>`;
        videoList.appendChild(d);
      });
    }

    function deleteVideo(i) {
      const list = JSON.parse(localStorage.getItem("indino_videos") || "[]");
      list.splice(i, 1);
      localStorage.setItem("indino_videos", JSON.stringify(list));
      loadVideos();
    }

    function showOrders(first = false) {
      const list = JSON.parse(localStorage.getItem("indino_orders") || "[]");
      orderList.innerHTML = "";
      if (!first && list.length > lastOrderCount) {
        document.getElementById("orderSound").play();
        popupNotify.style.display = "block";
        setTimeout(() => popupNotify.style.display = "none", 4000);
      }
      lastOrderCount = list.length;
      list.forEach((o, i) => {
        const d = document.createElement("div");
        d.className = "order-box";
        d.innerHTML = `<h4>ЁЯУж ркУрк░рлНркбрк░ #${i + 1}</h4>
          <p>ЁЯНФ ${o.food}</p>
          <p>ЁЯСд ${o.name}</p>
          <p>ЁЯУ▒ ${o.mobile}</p>
          <p>ЁЯПб ${o.village}, ${o.society}</p>
          ${o.delivered ? '<p class="delivered-label">тЬЕ ркбрк┐рк▓рк┐рк╡рк░ ркеркпрлБркВ</p>' : ''}`;
        orderList.appendChild(d);
      });
    }

    function addDeliveryBoy() {
      const name = boyName.value.trim(), mobile = boyMobile.value.trim();
      if (!name || !mobile) {
        alert("тЪая╕П ркмркВркирлЗ рклрлАрк▓рлНркб ркЬрк░рлВрк░рлА ркЫрлЗ."); return;
      }
      const list = JSON.parse(localStorage.getItem("indino_boys") || "[]");
      list.push({ name, mobile });
      localStorage.setItem("indino_boys", JSON.stringify(list));
      alert("тЬЕ ркмрлЛркп ркЙркорлЗрк░рк╛ркпрлЛ!"); loadDeliveryBoys();
    }

    function loadDeliveryBoys() {
      const list = JSON.parse(localStorage.getItem("indino_boys") || "[]");
      boyList.innerHTML = "";
      list.forEach((b, i) => {
        const d = document.createElement("div");
        d.className = "order-box";
        d.innerHTML = `<p>ЁЯС╖ ${b.name} - ЁЯУ▒ ${b.mobile}</p>
                       <button class="delete-btn" onclick="deleteDeliveryBoy(${i})">тЭМ ркбрк┐рк▓рлАркЯ</button>`;
        boyList.appendChild(d);
      });
    }

    function deleteDeliveryBoy(i) {
      const list = JSON.parse(localStorage.getItem("indino_boys") || "[]");
      list.splice(i, 1);
      localStorage.setItem("indino_boys", JSON.stringify(list));
      loadDeliveryBoys();
    }
  </script>

</body>
</html>
