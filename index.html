<!DOCTYPE html>
<html lang="gu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Indino App</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background-color: #00796b;
      color: white;
      padding: 20px 0;
      width: 100%;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
      flex-wrap: wrap;
    }
    nav a {
      background: #004d40;
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 1.1em;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    nav a:hover {
      background: #00695c;
    }
    iframe {
      width: 95%;
      height: 600px;
      border: 2px solid #b2dfdb;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 40px;
    }
    footer {
      background-color: #004d40;
      color: white;
      width: 100%;
      text-align: center;
      padding: 15px 0;
      font-size: 0.9em;
    }
  </style>
  <script>
    // ✅ Login check before page loads
    const user = localStorage.getItem("loggedInUser");
    if (!user) {
      window.location.href = "login.html";
    }
  </script>
</head>
<body>
  <header>
    <h1>ઇન્ડિનો Indino App</h1>
    <p>🎮 ખેલો, જીતો, ખાવો</p>
  </header>
       
  <nav>
    <a href="video.html" target="contentFrame">🎥 Video Zone</a>
    <a href="wallet.html" target="contentFrame">💰 My Wallet</a>
    <a href="order.html" target="contentFrame">🍲 Food Market</a>
    <a href="game.html" target="contentFrame">🏁 Car Racing</a>
    <a href="admin.html" target="contentFrame">🛠️ Admin Panel</a>
    <a href="delivery.html" target="contentFrame">🚚 Delivery Panel</a>
  </nav>

  <iframe name="contentFrame"></iframe>

  <footer>
    &copy; 2025 Indino App - Developed with ❤️ for Gujarat
  </footer>
</body>
</html>
